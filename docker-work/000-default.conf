# 基于路径
 <VirtualHost *:80>
 Header set Access-Control-Allow-Origin "*"
Header set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
Header set Access-Control-Allow-Headers "Content-Type, Authorization"

 	ServerAdmin webmaster@localhost
 	DocumentRoot /var/www/html
 
 	ProxyPassReverse / http://0.0.0.0:12345/
 	ProxyPass / http://0.0.0.0:12345/ 
 	
  	ProxyPassReverse /f http://0.0.0.0:80/
 	ProxyPass /f http://0.0.0.0:80/ 
 	
 
 	ErrorLog ${APACHE_LOG_DIR}/error.log
 	CustomLog ${APACHE_LOG_DIR}/access.log combined
 
 </VirtualHost>

<VirtualHost *:80>
	DocumentRoot /var/www/html
    Header set Access-Control-Allow-Origin "*"
Header set Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS"
Header set Access-Control-Allow-Headers "Content-Type, Authorization"

	ServerName mibo.mibo.fun
    ServerAlias mibo.mibo.fun
    #用于指定是否保留原始请求中的 Host 头部。
	ProxyPreserveHost On
	
	ProxyPass / http://0.0.0.0:9001/ 
    ProxyPassReverse / http://0.0.0.0:9001/ 
	
	

</VirtualHost>