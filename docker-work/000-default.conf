<VirtualHost *:80>
	DocumentRoot /var/www/html

	ServerName file.mibo.fun
    ServerAlias file.mibo.fun
    #用于指定是否保留原始请求中的 Host 头部。

</VirtualHost>

# 基于路径
 <VirtualHost *:80>


 	ServerAdmin webmaster@localhost
 	DocumentRoot /var/www/html
	
 	ServerName blog.mibo.fun
    ServerAlias blog.mibo.fun
 	ProxyPassReverse / http://0.0.0.0:12345/
 	ProxyPass / http://0.0.0.0:12345/ 
 	
 </VirtualHost>

<VirtualHost *:80>
	DocumentRoot /var/www/html

	ServerName mibo.mibo.fun
    ServerAlias mibo.mibo.fun
    #用于指定是否保留原始请求中的 Host 头部。
	ProxyPreserveHost On
	
	ProxyPass / http://0.0.0.0:9001/ 
    ProxyPassReverse / http://0.0.0.0:9001/ 

</VirtualHost>

