# 基于路径
 <VirtualHost *:80>
 
 	ServerAdmin webmaster@localhost
 	DocumentRoot /var/www/html
 
 	ProxyPassReverse /123 http://0.0.0.0:8800/
 	ProxyPass /123 http://0.0.0.0:8800/ 
 	
 
 	ProxyPassReverse /tool http://0.0.0.0:8012/
 	ProxyPass /tool http://0.0.0.0:8012/ 
 	
 
 	ErrorLog ${APACHE_LOG_DIR}/error.log
 	CustomLog ${APACHE_LOG_DIR}/access.log combined
 
 </VirtualHost>


# 基于名称
<VirtualHost *:80>
	DocumentRoot /var/www/html
    
	ServerName blog.mibo.fun
    ServerAlias blog.mibo.fun
    #用于指定是否保留原始请求中的 Host 头部。
	ProxyPreserveHost On
    
	ProxyPass / http://0.0.0.0:8033/ 
    ProxyPassReverse / http://0.0.0.0:8033/ 
	
</VirtualHost>
# 基于名称
<VirtualHost *:80>
	DocumentRoot /var/www/html
    
	ServerName mibo.mibo.fun
    ServerAlias mibo.mibo.fun
    #用于指定是否保留原始请求中的 Host 头部。
	ProxyPreserveHost On
    
	ProxyPass / http://0.0.0.0:9001/ 
    ProxyPassReverse / http://0.0.0.0:9001/ 
	
</VirtualHost>