<VirtualHost *:80>

	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html

	ProxyPassReverse /123 http://0.0.0.0:8800/
	ProxyPass /123 http://0.0.0.0:8800/ 
	ProxyPassReverse /mibo http://0.0.0.0:9001/
	ProxyPass /mibo http://0.0.0.0:9001/ 


	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>

